{% extends "calendars/base.html" %}

{% block body %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label>아이디: </label>
        <input type="text" name="username" maxlength="50" required>
        <label>비밀번호: </label>
        <input type="password" name="password" maxlength="100" required>
        <button>로그인</button>
    </form>
{% endblock %}
