{% extends "calendars/base.html" %}

{% block body %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <label>아이디: </label>
    <input type="text" name="username" minlength="5" maxlength="50" autocomplete="off"
        required>
    <br>
    <label>비밀번호: </label>
    <input type="password" name="password" minlength="8" maxlength="100" required>
    <br>
    <label>이메일: </label>
    <input type="email" name="email" maxlength="100" autocomplete="off" required>
    <br>
    <label>닉네임: </label>
    <input type="text" name="nickname" minlength="6" maxlength="100" autocomplete="off"
        required>
    <br>
    <label>전화번호: </label>
    <input type="text" name="phone" pattern="^\d{1,11}$" maxlength="11" 
        minlength="11" autocomplete="off" required>
    <button>회원가입</button>
</form>
{% endblock %}
